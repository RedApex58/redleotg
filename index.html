<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PayCash ‚Äî –ù–æ–≤–æ–≥–æ–¥–Ω—è—è –æ—Ç–∫—Ä—ã—Ç–∫–∞</title>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: system-ui, sans-serif;
    background: #05080d;
    color: #fff;
    overflow: hidden;
  }

  .screen {
    position: absolute;
    inset: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    opacity: 0;
    pointer-events: none;
    transition: opacity .6s ease;
    padding: 16px;
    box-sizing: border-box;
  }

  .screen.active {
    opacity: 1;
    pointer-events: auto;
  }

  /* –ó–∞–≥—Ä—É–∑–∫–∞ */
  .loading-title {
    font-size: 20px;
    margin-bottom: 20px;
    text-align: center;
  }

  .progress {
    width: 220px;
    height: 6px;
    background: rgba(255,255,255,0.2);
    border-radius: 3px;
    overflow: hidden;
  }

  .progress span {
    display: block;
    height: 100%;
    width: 0%;
    background: #ff4d88;
    animation: load 3s linear;
  }

  @keyframes load {
    to { width: 100%; }
  }

  /* –õ–æ–≥–æ—Ç–∏–ø PNG + –ø–ª–∞–≤–Ω–æ–µ –ø–æ—è–≤–ª–µ–Ω–∏–µ */
  .logo {
    width: 200px;
    display: block;
    opacity: 0;
    transform: translateY(20px);
    animation: logoFade 1.2s ease forwards;
  }

  @keyframes logoFade {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* –û—Ç–∫—Ä—ã—Ç–∫–∞ */
  .card-wrapper {
    width: 100%;
    max-width: 360px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 16px;
  }

  .card {
    background: #111827;
    border-radius: 20px;
    padding: 20px;
    width: 100%;
    text-align: center;
    box-sizing: border-box;
  }

  .card img {
    width: 100%;
    border-radius: 14px;
    margin-bottom: 12px;
    display: block;
  }

  .card p {
    margin: 6px 0;
    line-height: 1.4;
    font-size: 14px;
  }

  .share-btn {
    width: 100%;
    max-width: 360px;
    padding: 12px 16px;
    border-radius: 999px;
    border: none;
    background: #229ED9;
    color: #fff;
    font-size: 15px;
    cursor: pointer;
  }
</style>
</head>

<body>

<!-- –ó–≤—É–∫ -->
<audio id="card-sound" src="/sounds/ding.mp3" preload="auto"></audio>

<!-- 1. –ó–∞–≥—Ä—É–∑–∫–∞ -->
<div class="screen active" id="screen-loading">
  <div class="loading-title">–ü—Ä–æ–≤–µ—Ä—è–µ–º –≤—Å–µ —Ö–æ—Ä–æ—à–∏–µ –¥–µ–ª–∞ –∑–∞ —ç—Ç–æ—Ç –≥–æ–¥‚Ä¶</div>
  <div class="progress"><span></span></div>
</div>

<!-- 2. –õ–æ–≥–æ—Ç–∏–ø -->
<div class="screen" id="screen-logo">
  <img src="/redleotg/images/logo.png" class="logo" alt="PayCash logo">
</div>

<!-- 3. –û—Ç–∫—Ä—ã—Ç–∫–∞ -->
<div class="screen" id="screen-card">
  <div class="card-wrapper">
    <div class="card" id="card-root">
      <img id="card-image" src="">
      <p id="text-1"></p>
      <p id="text-2"></p>
    </div>

    <button class="share-btn" id="share-btn">–ü–æ–¥–µ–ª–∏—Ç—å—Å—è —Å–∫—Ä–∏–Ω—à–æ—Ç–æ–º</button>
  </div>
</div>

<script>
/* –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —ç–∫—Ä–∞–Ω–æ–≤ */
setTimeout(() => {
  document.getElementById("screen-loading").classList.remove("active");
  document.getElementById("screen-logo").classList.add("active");
}, 3000);

/* –õ–æ–≥–æ—Ç–∏–ø ‚Üí –æ—Ç–∫—Ä—ã—Ç–∫–∞ —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥ */
setTimeout(() => {
  document.getElementById("screen-logo").classList.remove("active");
  document.getElementById("screen-card").classList.add("active");
  showCard();

  // –∑–≤—É–∫ –ø—Ä–∏ –ø–æ—è–≤–ª–µ–Ω–∏–∏ –æ—Ç–∫—Ä—ã—Ç–∫–∏
  const snd = document.getElementById("card-sound");
  snd.currentTime = 0;
  snd.play().catch(() => {});
}, 8000);

/* –û—Ç–∫—Ä—ã—Ç–∫–∏ */
const cards = {
  1: { img: "/redleotg/images/1.jpg", t1: "–í–∞–º –ø–æ–≤—Å—Ç—Ä–µ—á–∞–ª–∞—Å—å –º–∞–ª–∏–Ω–æ–≤–∞—è –ª–æ—à–∞–¥—å ‚Äî", t2: "—Å–∏–º–≤–æ–ª –Ω–æ–≤–æ–≥–æ –≥–æ–¥–∞ —Å –ø–æ–ª–Ω–æ–π —Ç–µ–ª–µ–≥–æ–π –º–∞–ª–∏–Ω–∫–∏ ‚ú®" },
  2: { img: "/redleotg/images/2.jpg", t1: "–í —ç—Ç–æ–º –≥–æ–¥—É –≤—ã —Å—Ç–∞–Ω–µ—Ç–µ", t2: "–Ω–∞—Å—Ç–æ—è—â–∏–º –≥—Ä–∏–∑–ª–∏ –≤ –º–∞–ª–∏–Ω–æ–≤–æ–º —Å–æ–æ–±—â–µ—Å—Ç–≤–µ üêª" },
  3: { img: "/redleotg/images/3.jpg", t1: "–í–∞–º –¥–æ—Å—Ç–∞–ª—Å—è –ø–æ–ª—ë—Ç –Ω–∞ –º–∞–ª–∏–Ω–æ–≤–æ–π —Ä–∞–∫–µ—Ç–µ", t2: "–ø—Ä—è–º–æ –∫ –õ—É–Ω–µ üöÄ" },
  4: { img: "/redleotg/images/4.jpg", t1: "–ü—É—Å—Ç—å –∫–∞–∂–¥—ã–π –¥–µ–Ω—å –Ω–æ–≤–æ–≥–æ –≥–æ–¥–∞", t2: "–ø—Ä–∏–Ω–æ—Å–∏—Ç —Å—á–∞—Å—Ç—å–µ –∏ —Ä–∞–¥–æ—Å—Ç—å üéÑ" },
  5: { img: "/redleotg/images/5.jpg", t1: "–í—ã –ø–æ–ª—É—á–∞–µ—Ç–µ —Ç—É–ª—å—Å–∫–∏–π –ø—Ä—è–Ω–∏–∫.", t2: "–î–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –ø–æ–¥–∞—Ä–∫–∞ ‚Äî –æ–±—Ä–∞—â–∞—Ç—å—Å—è –∫ –¢—É–ª–µ üòâ" },
  6: { img: "/redleotg/images/6.jpg", t1: "–í —ç—Ç–æ–º –≥–æ–¥—É –ø–æ—è–≤–∏—Ç—Å—è –±–æ–ª—å—à–µ –ø–æ–≤–æ–¥–æ–≤", t2: "–ø–æ–ª—å–∑–æ–≤–∞—Ç—å—Å—è –∫–∞—Ä—Ç–æ–π PayCash üí≥" },
  7: { img: "/redleotg/images/7.jpg", t1: "–í —ç—Ç–æ–º –≥–æ–¥—É –≤—ã —á–∞—â–µ –±—É–¥–µ—Ç–µ —Ä–∞–¥–æ–≤–∞—Ç—å—Å—è,", t2: "–≥–ª—è–¥—è –Ω–∞ –∫—É—Ä—Å üìà" },
  8: { img: "/redleotg/images/8.jpg", t1: "–í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ —É—Ä–æ–∫ –æ—Ç –î–æ–∫—Ç–æ—Ä–∞ –ó–ª–æ ‚Äî", t2: "–í–∞—à–µ –∫—Ä–∏—Ç–∏—á–µ—Å–∫–æ–µ –º—ã—à–ª–µ–Ω–∏–µ +10 üß†" },
  9: { img: "/redleotg/images/9.jpg", t1: "–í –Ω–æ–≤–æ–º –≥–æ–¥—É –í—ã —Å–º–æ–∂–µ—Ç–µ –ø–µ—Ä–µ—Å–∏–¥–µ—Ç—å", t2: "–≤—Å–µ –ø—Ä–æ—Å–∞–¥–∫–∏ –∫—Ä–∏–ø—Ç—ã –≤ –º–∞–ª–∏–Ω–∫–µ üìâüçá" },
  10:{ img: "/redleotg/images/10.jpg", t1: "–í –±—É–¥—É—â–µ–º –≥–æ–¥—É —É –≤–∞—Å –ø–æ–≤—ã—à–µ–Ω —à–∞–Ω—Å", t2: "–Ω–∞ –≤—ã–∏–≥—Ä—ã—à –≤ –∫–æ–Ω–∫—É—Ä—Å–∞—Ö PayCash üéÅ" }
};

function showCard() {
  const keys = Object.keys(cards);
  const n = keys[Math.floor(Math.random() * keys.length)];
  const c = cards[n];

  document.getElementById("card-image").src = c.img;
  document.getElementById("text-1").innerText = c.t1;
  document.getElementById("text-2").innerText = c.t2;
}

/* –ü–æ–¥–µ–ª–∏—Ç—å—Å—è */
document.getElementById("share-btn").onclick = async () => {
  const card = document.getElementById("card-root");

  const canvas = await html2canvas(card, {
    backgroundColor: "#05080d",
    scale: 2
  });

  canvas.toBlob(blob => {
    const url = URL.createObjectURL(blob);

    // –ø–æ–∫–∞–∑–∞—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é
    window.open(url, "_blank");

    // Telegram share (—Ç–æ–ª—å–∫–æ —Ç–µ–∫—Å—Ç)
    const text = encodeURIComponent("–ú–æ—è –Ω–æ–≤–æ–≥–æ–¥–Ω—è—è –æ—Ç–∫—Ä—ã—Ç–∫–∞ –æ—Ç PayCash üéÑ");
    window.open(`https://t.me/share/url?text=${text}`, "_blank");
  });
};
</script>

</body>
</html>
